language: node_js
node_js:
- '8'
cache:
  directories:
  - node_modules
env:
  global:
  - secure: 
before_install:
- npm install -g parcel-bundler
install:
- npm install
script:
- parcel build src/index.html --no-minify && parcel build src/Exp.js
deploy:
  on:
    tags: true
  provider: firebase
  skip_cleanup: true
  token:
    secure: 
  project: exp-framework
