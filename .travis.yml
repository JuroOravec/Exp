language: node_js
node_js:
- '8'
cache:
  directories:
  - node_modules
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- npm install -g parcel-bundler
install:
- npm install
script:
- parcel build src/index.html --no-minify --public-url /
- parcel build src/Exp.js
- curl $EXPONEA_URL_PICT_BACKGROUND -L -o "dist/background.jpg"
- curl $EXPONEA_URL_PICT_HEADER -L -o "dist/header.jpg"
- curl $EXPONEA_URL_PICT_LOGO -L -o "dist/logo.jpg"
deploy:
  on:
    branch: master
    tags: true
  provider: firebase
  skip_cleanup: true
  token:
    secure: 
  project: exp-framework
